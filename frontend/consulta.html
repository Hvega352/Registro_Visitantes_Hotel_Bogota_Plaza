<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta rápida de visitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <img src="../assets/logo.png" alt="Logo del Hotel Bogota Plaza" style="max-height: 100px; margin-bottom: 15px;">
      <h2 class="titulo-corporativo">
        Hotel Bogotá Plaza
      </h2>
    </div>
<body class="container mt-4">
  <h2>Consulta rápida por nombre</h2>
  <form id="formConsulta" class="mb-3">
    <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre completo o parte" required>
    <button type="submit" class="btn btn-corporativo mt-2">Buscar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('formConsulta').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      if (!nombre) return;

      fetch(`../backend/consulta_estadisticas.php?nombre=${encodeURIComponent(nombre)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById('resultado').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            return;
          }

          document.getElementById('resultado').innerHTML = `
            <h4>Estadísticas para: <strong>${nombre}</strong></h4>
            <ul>
              <li>Entradas este mes: ${data.entradas_mes}</li>
              <li>Entradas esta semana: ${data.entradas_semana}</li>
              <li>Entradas este año: ${data.entradas_ano}</li>
              <li>Total entradas: ${data.total_entradas}</li>
            </ul>
          `;
        })
        .catch(() => {
          document.getElementById('resultado').innerHTML = `<div class="alert alert-danger">Error al consultar datos.</div>`;
        });
    });
  </script>
</body>
</html>

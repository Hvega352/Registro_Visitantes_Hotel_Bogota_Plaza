<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Visitantes - Hotel Bogotá Plaza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006837;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Historial de Visitantes</h2>
    <form action="../backend/historial_visitantes.php" method="get" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="fecha_fin" class="form-label">Fecha Fin</label>
        <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="mes" class="form-label">Mes (YYYY-MM)</label>
        <input type="month" id="mes" name="mes" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="empresa" class="form-label">Empresa</label>
        <input type="text" id="empresa" name="empresa" class="form-control" placeholder="Nombre empresa" />
      </div>
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre Visitante</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre completo" />
      </div>
      <div class="col-md-6">
        <label for="area" class="form-label">Área Visitada</label>
        <input type="text" id="area" name="area" class="form-control" placeholder="Área o departamento" />
      </div>
      <div class="col-12 d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-success px-5">Buscar</button>
        <a href="../index.html" class="btn btn-secondary px-5">Volver</a>
      </div>
    </form>
  </div>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>

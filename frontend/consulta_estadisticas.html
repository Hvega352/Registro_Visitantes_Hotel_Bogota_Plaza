<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta Estadísticas - Hotel Bogotá Plaza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006837;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Estadísticas</h2>
    <p class="mb-4 text-center text-muted">
      Seleccione el rango de fechas y el tipo de visitante para generar las estadísticas.
    </p>
    <form action="../backend/consulta_estadisticas.php" method="get" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="fecha_inicio" class="form-label">Fecha Inicio <span class="text-danger">*</span></label>
        <input 
          type="date" 
          id="fecha_inicio" 
          name="fecha_inicio" 
          class="form-control" 
          required 
          max="<?= new DateTime('now')->format('Y-m-d') ?>"
        />
        <div class="invalid-feedback">
          Por favor, ingrese una fecha de inicio válida.
        </div>
      </div>
      <div class="col-md-6">
        <label for="fecha_fin" class="form-label">Fecha Fin <span class="text-danger">*</span></label>
        <input 
          type="date" 
          id="fecha_fin" 
          name="fecha_fin" 
          class="form-control" 
          required 
          max="<?= new DateTime('now')->format('Y-m-d') ?>"
        />
        <div class="invalid-feedback">
          Por favor, ingrese una fecha de fin válida.
        </div>
      </div>
      <div class="col-md-6">
        <label for="tipo_visitante" class="form-label">Tipo de Visitante</label>
        <select id="tipo_visitante" name="tipo_visitante" class="form-select">
          <option value="">Todos</option>
          <option value="Visitante">Visitante</option>
          <option value="Proveedor">Proveedor</option>
          <option value="Contratista">Contratista</option>
        </select>
      </div>
      <div class="col-12 d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-success px-5">Consultar</button>
        <a href="index.html" class="btn btn-outline-secondary px-5">Volver</a>
      </div>

      
    </form>
  </div>

  <script>
    // Validación Bootstrap personalizada
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>

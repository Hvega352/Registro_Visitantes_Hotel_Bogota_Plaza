<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Visitante - Hotel Bogotá Plaza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006837;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buscar Visitante</h2>
    <form action="../backend/buscar.php" method="get" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="documento" class="form-label">Número de Documento</label>
        <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese número de documento" />
      </div>
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre completo" />
      </div>
      
      </div>
            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-success px-5">Consultar</button>
        <a href="index.html" class="btn btn-outline-secondary px-5">Volver</a>
      </div>
    </form>
  </div>

  <script>
    // Validación básica Bootstrap
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          // No campos obligatorios, solo validación nativa
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
